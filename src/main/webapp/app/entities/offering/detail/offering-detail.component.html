<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="offering">
      <h2 data-cy="offeringDetailsHeading"><span jhiTranslate="creditApp.offering.detail.title">Offering</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ offering.id }}</span>
        </dd>
        <dt><span jhiTranslate="creditApp.offering.name">Name</span></dt>
        <dd>
          <span>{{ offering.name }}</span>
        </dd>
        <dt><span jhiTranslate="creditApp.offering.rate">Rate</span></dt>
        <dd>
          <span>{{ offering.rate }}</span>
        </dd>
        <dt><span jhiTranslate="creditApp.offering.startYear">Start Year</span></dt>
        <dd>
          <span>{{ offering.startYear }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/offering', offering.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
