<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="credit">
      <h2 data-cy="creditDetailsHeading"><span jhiTranslate="creditApp.credit.detail.title">Credit</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ credit.id }}</span>
        </dd>
        <dt><span jhiTranslate="creditApp.credit.name">Name</span></dt>
        <dd>
          <span>{{ credit.name }}</span>
        </dd>
        <dt><span jhiTranslate="creditApp.credit.description">Description</span></dt>
        <dd>
          <span>{{ credit.description }}</span>
        </dd>
        <dt><span jhiTranslate="creditApp.credit.isActive">Is Active</span></dt>
        <dd>
          <span>{{ credit.isActive }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/credit', credit.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
